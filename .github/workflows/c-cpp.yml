name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cd src
      run: cd src
    - name: chmod +x build.sh
      run: chmod +x build.sh
    - name: ./build.sh
      run: ./build.sh
    - name: ./dfcpu
      run: ./dfcpu
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
